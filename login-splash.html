<html>
<head>
    <meta charset="UTF-8">
    <title>Day Camp Log-in Page</title>
    
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<!--Custom styles for this project-->
<link rel="stylesheet" href="assets/styles/styles.css">

<!-- Latest compiled and minified JavaScript -->

</head>
<body>
    <div class="row-sm background-primary"><!--Main Div opens here-->
        <header class="text-center bold font-color-white">Ore-Ida Council 2016 Day Camp Registration Form</header>
        <img src="assets/img/knight-logo-modified.jpg" alt="Awesome Logo for this year's Day Camp" class="img-circle">
        <div class="col-sm-6 col-sm-offset-3"><!--button box start-->
            <input type="email" name="email">
            <label for="email">Email</label>
            <input type="number" name="troop number">
            <label for="troop number">Troop Number</label>
            
            <div class="dropdown"><!--drop-down button stuff starts here-->
  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
    Select your camp choice here
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
    <li><a href="#">Action</a></li>
    <li><a href="#">Another action</a></li>
    <li><a href="#">Something else here</a></li>
    <li role="separator" class="divider"></li>
    <li><a href="#">Separated link</a></li>
  </ul>
</div><!--drop-down button stuff ends here-->

        </div><!--button box end-->
        <footer>Footer text goes here ...</footer>
    </div><!--Main Div closes here-->
</body>
