<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->

<body>
    <div class="row-sm"><!--Main Div opens here-->
        <header class="text-center bold">Ore-Ida Council 2016 Day Camp Registration Form</header>

        <div class="col-sm-6 offset-3"><!--button box start-->
            <input type="email" name="email">

            <input type="number" name="troop number">

        </div><!--button box end-->
    </div><!--Main Div closes here-->
