<html>
<head>
    <meta charset="UTF-8">
    <title>Ore-Ida Council Summer 2016 Camp Registration Form</title>
    
    <link rel="stylesheet" href="assets/plugins/bootstrap-material/dist/css/bootstrap-material-design.min.css">
    <link rel="stylesheet" href="assets/plugins/bootstrap-material/dist/css/ripples.css">
    <link rel="stylesheet" href="assets/styles/style.css"/>
</head>
<body>
    
    <img class="img-circle" height="120px" src="/assets/img/ore-ida-summer-camp-logo.jpg" alt="Ore-Ida Council Boyscout Logo"/>
    <h1>Welcome to Scout Camp!<h1>
        
     <div>
        <form method="registration.html" method="POST" id="myForm">
            <input type="email" placeholder="Email" name="email" required/>
            <input type="text" id="number" placeholder="Troop Number" required/>
            <select id="selectCamp">
                <option>--- Choose a camp ---</option>
            </select>
            <input type="submit"></input>
        </form>
     </div> 

          
    <script src="assets/plugins/bootstrap-material/dist/js/ripples.min.js"></script>
    <script src="assets/plugins/bootstrap-material/dist/js/material.min.js"></script>
    <script src="assets/scripts/login.js"></script>
    
</body>
</html>
