<html>

<head>
    <meta charset="UTF-8">
    <title>Ore-Ida Council Summer 2016 Camp Registration Form</title>
    <!-- Material Design fonts -->
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Material Design -->
    <link href="assets/plugins/bootstrap-material/dist/css/bootstrap-material-design.css" rel="stylesheet">
    <link href="assets/plugins/bootstrap-material/dist/css/ripples.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/style.css" />
</head>

<body class="container">
    <div class="bs-component">
        <div class="jumbotron bg-white">
            <div class="header text-center">
                <h1 class="p-1m">Ore-Ida Council</h1>
                <h3>Knight's Adventure</h3>
                <img class="img-rounded" height="120px" src="/assets/img/knight-logo-modified.jpg" alt="Ore-Ida Council Boyscout Logo">
                <h3>Cub Day Camp 2016</h3>
            </div>
            <div class="panel-body">
                <div class="col-sm-8 col-sm-offset-2">
                    <form action="registration.html" method="POST">
                        <fieldset>
                            <div class="form-group">
                                <label for="email"></label>
                                <input class="form-control" type="email" name="email"  placeholder="Email" />
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="troop"></label>
                                <input class="form-control" type="text" placeholder="Pack Number" name="troop" />
                            </div>
                            <div class="form-group">
                                <label for="camp"></label>
                                <select class="form-control" id="selectCamp" name="camp">
                                    <option>--- Choose a camp ---</option>
                                </select>
                            </div>
                            <button class="btn btn-block btn-raised btn-scout-blue" type="submit">Submit</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="assets/plugins/bootstrap-material/dist/js/ripples.min.js"></script>
    <script src="assets/plugins/bootstrap-material/dist/js/material.min.js"></script>
    <script src="assets/scripts/login.js"></script>


    <!--START MATERIAL THEME-->
    <script>
        $.material.init()
    </script>

</body>

</html>
