<html>

<head>

    <meta charset="UTF-8">
    <title>Registration Form</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r"
    crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/registration-style.css">

</head>

<body>
    <div class="container-fluid">

        <div class="row">
            <div class="col-sm-offset-1">
                <h4>Two Adult Walking Leaders for up to 10 scouts. Add One Leader for every 5 additional scouts.</h4>
                <h4>*ALL BSA registered adults MUST be Youth Protection Trained*</h4>
            </div>
        </div>
        <div>
            <h3 class="col-sm-offset-4 col-sm-6 ">Please READ and fill out form completely.</h3>
        </div>

        <!-- Button trigger modal -->
        <button id="my-modal-btn" type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
            Add Primary Contacts
        </button>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button id="modal-btn" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                    </div>
                    <div class="modal-body">
                        <form id="contact" onsubmit="addRegistrant(event, this)">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-xs-12 col-sm-offset-1 col-sm-4">
                                        <label for="firstContactName">First Name:</label>
                                        <input type="text" class="form-control registrant" name="firstName" placeholder="Required">
                                    </div>
                                    <div class="col-xs-12 col-sm-offset-2 col-sm-4">
                                        <label for="lastContactName">Last Name:</label>
                                        <input type="text" class="form-control registrant" name="lastName" placeholder="Required">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12 col-sm-offset-1 col-sm-2">
                                        <label for="position">Position:</label>
                                        <input type="text" class="form-control registrant" name="position" placeholder="Required">
                                    </div>
                                    <div class="col-xs-12 col-sm-offset-1 col-sm-4">
                                        <label for="email">Email:</label>
                                        <input type="email" class="form-control registrant" name="email" placeholder="Required">
                                    </div>
                                    <div class="col-xs-12 col-sm-offset-1 col-sm-2">
                                        <label for="cellPhone">Cell Phone</label>
                                        <input type="number" class="form-control registrant" name="phoneNumber" placeholder="Required">
                                    </div>
                                </div>
                            </div>
                            <button onclick="addRegistrant()" class="btn btn-primary">Save changes</button>

                        </form>
                        <!--End contact form-->
                    </div>
                    <div class="modal-footer">
                        <button id="close-btn" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <button type="submit">Whatevs </button>
        </form>
        <!--there should be a second section here-->
        <!--<div class="form-group">
                <label for="secondContactName">First Name:</label>
                <input type="text" class="form-control" id="firstContactName" placeholder="Required">
                <label for="secondContactName">Last Name:</label>
                <input type="text" class="form-control" id="lastContactName" placeholder="Required">
                <label for="position">Position:</label>
                <input type="text" class="form-control" id="position" placeholder="Required">
                <label for="position">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Required">
                <label for="position">Cell Phone</label>
                <input type="number" class="form-control" id="cellPhone" placeholder="Required">
            </div>-->


        <table class="table table-striped" id="table-Display">
            <!--Table Headers-->
            <div class="row">
            </div>


            <!--Start Contact Form-->

            <!--Add second contact form and add this all to a modal-->

            <table class="table table-striped" id="my-table">
                <!--Table Headers-->
                <div class="row">
                    <tr>
                        <th class="col-sm-1 col-xs-12">Health Form</th>
                        <th class="col-sm-1 col-xs-12">scout/adult</th>
                        <th class="col-sm-8 col-xs-12">Name</th>
                        <th class="col-sm-2 col-xs-12">Shirt Size</th>
                    </tr>
                </div>
                <tr>
                    <td>no</td>
                    <td>adult</td>
                    <td>Test Name</td>
                    <td>xl</td>
                </tr>
                <!--Input-->
                <div class="row">
                    <tr>
                        <td class="col-sm-1 col-xs-12">
                            <!--Health From Input-->
                            <div class="checkbox chkboxadjust">
                                <label>
                                    <input type="checkbox" id="blankCheckbox" value="option1" aria-label="...">
                                </label>
                            </div>
                        </td>
                        <!--isAdult result-->
                        <td class="col-sm-1 col-xs-12">

                            <div class="radio">
                                <label>
                                    <input type="radio" name="blankRadio" id="blankRadio1" value="option1" aria-label="..."> Adult
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="blankRadio" id="blankRadio1" value="option1" aria-label="..."> Scout
                                </label>
                            </div>

                        </td>
                        <td>
                            <!--Name Input-->
                            <div class="col-sm-6 col-xs-12">
                                <label for="secondContactName"></label>
                                <input type="text" class="form-control" id="firstContactName" placeholder="First Name">


                            </div>
                            <div class="col-sm-6 col-xs-12">
                                <label for="secondContactName"></label>
                                <input type="text" class="form-control" id="lastContactName" placeholder="Last Name">


                            </div>
                        </td>
                        <td>
                            <!--Shirt Size Input-->
                            <select class="form-control col-sm-2 col-xs-12" id=adjustPdng>
                                <option> None</option>
                                <option>youth-md</option>
                                <option>youth-lg</option>
                                <option>Adult-sm</option>
                                <option>Adult-md</option>
                                <option>Adult-lg</option>
                                <option>Adult-xl</option>
                                <option>Adult-2xl</option>
                            </select>
                        </td>
                    </tr>
                </div>
                <!--End Input-->
            </table>

            <!--</form>-->

            <div class="row">
                <div class="col-xs-12 col-sm-4 col-sm-offset-5 margn-bottom">
                    <button onclick="addRegistrant()">Add Registrant</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12  col-sm-4 col-sm-offset-5">
                    <button>Submit Final Form</button>
                </div>
            </div>
</body>

<!-- Latest compiled and minified JavaScript -->

<script src="assets/scripts/jquery-2.2.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
crossorigin="anonymous"></script>
<script src="assets/scripts/registration.js"></script>

</html>
